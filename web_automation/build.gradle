    systemProperties = System.getProperties()
    doFirst {
        useTestNG() {
            ignoreFailures = true
            suites baseXmlPath+tenantName+"/uitests.xml"
            suites baseXmlPath+tenantName+"/onethreadtests.xml"
            suites baseXmlPath+tenantName+"/"+touchGoPlan.toLowerCase()+".xml"
